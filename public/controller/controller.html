<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>HTML5 Slides Controller</title>
  <style>
    html, body {
      height: 100%;
      border: 0;
      margin: 0;
      padding: 0;
    }   
    button {
      height: 20%;
      width: 100%;
      display: block;
      font-size: 24px;
    } 
  </style>
</head>
<body>
  <button value="next">NEXT</button>
  <button value="previous">PREVIOUS</button>

  <script>
  (function(window, document) {

    var server = 'http://michaelkohler.info:8888/';

    // Luckily a response from the server is never required. So
    // a basic XHR GET request to the server will trigger the
    // action appropriately.
    function xhr(url) {
      var request = new window.XMLHttpRequest();
      request.open('GET', url, true);
      request.send(null);
    }

    // The values of the buttons correspond with the Node.js server
    // routes.
    var buttons = [].slice.call(document.getElementsByTagName('button'));
    buttons.forEach(function(button) {
      button.addEventListener('click', function() {
        xhr(server + button.value);
      }, true);
    });
  })(this, this.document);
  </script>
</body>
</html>
